name: Sync with Upstream

on:
  schedule:
    - cron: '0 0 * * 0'  # –ï–∂–µ–Ω–µ–¥–µ–ª—å–Ω–æ –≤ –≤–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ
  workflow_dispatch:  # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          ref: v4
          fetch-depth: 0

      - name: Add upstream
        run: |
          git remote add upstream https://github.com/jackyzha0/quartz.git
          git fetch upstream v4

      - name: Merge upstream changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git merge upstream/v4 --no-edit

      - name: Push changes
        run: git push origin v4

      - name: Create PR to main if needed
        uses: actions/github-script@v7
        with:
          script: |
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: 'hrisancho:v4',
              base: 'main'
            });

            if (prs.length === 0) {
              await github.rest.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'üîÑ Sync: Update from upstream Quartz',
                body: 'Automated PR to merge upstream changes from Quartz v4',
                head: 'v4',
                base: 'main'
              });
            }
