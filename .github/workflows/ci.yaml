name: Build and Test

on:
  pull_request:
    branches:
      - main  # Изменено с v4
      - v4    # Оставляем для PR из upstream
  push:
    branches:
      - main  # Изменено с v4
  workflow_dispatch:

jobs:
  build-and-test:
    # Убираем ограничение на репозиторий
    # if: ${{ github.repository == 'jackyzha0/quartz' }}
    strategy:
      matrix:
        os: [ubuntu-latest]  # Упрощаем - только Linux для экономии
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - run: npm ci

      - name: Check types and style
        run: npm run check

      - name: Test
        run: npm test

      - name: Ensure Quartz builds
        run: npx quartz build --bundleInfo -d docs

  # Удаляем publish-tag job - не нужен для форка
